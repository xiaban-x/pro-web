<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/left.css}">
</head>
<body>
    <div id="div_friendList" >
        <br>
        <div id="div_to_add">
            <p id="add_friend"><a th:href="@{/page.do?operate=page&page=frames/newFriend}">添加好友</a></p>
        </div>
        <br>
        <div id="friend">我的好友</div>
        <br>
        <ul>
            <li th:if="${#lists.isEmpty(session.userBasic.friendList)}">一个好友也没有</li>
            <li th:unless="${#lists.isEmpty(session.userBasic.friendList)}" th:each="friend : ${session.userBasic.friendList}" >
                <a th:href="@{|/user.do?operate=friend&id=${friend.id}|}" th:text="${friend.nickName}" target="_top"></a>
            </li>
        </ul>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/newTopic.css}">
</head>
<body>
<div>
    <div><a th:href="@{/page.do?operate=page&page=frames/main}">返回日志列表</a></div>
    <form th:action="@{/topic.do}" method="post">
        <input type="hidden" name="operate" value="addTopic"/>
        <input type="hidden" name="id" th:value="${session.friend.id}"/>
        <table>
            <tr>
                <th>日志标题：</th>
                <td><input name="title" rows="1"/></td>
            </tr>
            <tr>
                <th>日志内容：</th>
                <td><textarea name="content" rows="3"></textarea></td>
            </tr>
            <tr>
                <th colspan="2">
                    <input type="submit" value=" 发 送 "/>
                    <input type="reset" value=" 重 置 "/>
                </th>
            </tr>
        </table>
    </form>
</div>
</body>
</html>

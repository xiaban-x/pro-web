<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/common2.css">
</head>
<body>
<div class="box">
    <p class="center">用户注册</p>
    <form method="get" th:action="@{/user.do}">
        <input name="operate" type="hidden" value="register"/>
        <div class="inputBox">
            <input name="registerId" type="text" value=""/>
            <label>新的账号：</label>
        </div>
        <div class="inputBox">
            <input name="nickName" type="text" value=""/>
            <label>昵称：</label>
        </div>
        <div class="inputBox">
            <input name="pwd" type="password" value=""/>
            <label>新密码：</label>
        </div>
        <div class="inputBox">
            <input name="headImg" type="text" value=""/>
            <label>照片存储地址：</label>
        </div>
        <div align="center">
            <input type="submit" value="注册"/>
        </div>
    </form>
</div>
</body>
</html>
